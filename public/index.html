<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Gerador de Currculos feita pela Curvi"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Curvi App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        WebChat.default.init({
            selector: "#webchat",
            interval: 1000,
            customData: { "language": "pt-BR" },
            socketUrl: "https://4bb89d987ac8.ngrok.io",
            socketPath: "/socket.io/",
            title: "Curvi",
            subtitle: "Digite Oi para começarmos seu currículo",
            inputTextFieldHint: "Sua mensagem...",
            connectingText: "Conectando...",
            hideWhenNotConnected: true,
            fullScreenMode: true,
            showFullScreenButton: true,
            profileAvatar: "./open.jpg",
            openLauncherImage: "./open.jpg",
            params: {
                images: {
                    dims: {
                        width: 450,
                        height: 400,
                    }
                },
                storage: "local",
            },
            params: { "storage": "session" }
        })
    </script>



  </body>
</html>
